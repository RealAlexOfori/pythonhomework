<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
  <h1>CodeClan Library</h1>

  <form action="/books" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" placeholder="Enter the title" /><br />

   <input type="submit" value="Add book" />

  </form>

  <form action="/books/delete" method="post">
    <label for="book_to_remove">Book to remove:</label>
    <input type="text" name="book_to_remove" id="book_to_remove" placeholder="Enter the title" /><br />

   <input type="submit" value="Remove book" id="idremove" />

  </form>

  {% for book in book_list %}  
  <div>
    <p>{{book.title}}, {{book.author}}, {{book.genre}} </p>
  </div>
  {% endfor %}
</body>
</html>
